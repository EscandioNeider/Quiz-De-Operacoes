<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="geral.css">
    <title>Quiz de Equa√ß√µes</title>
</head>
<body>

    <div class="container-operacoes">
        <h1>Resolva as Somas!</h1>
        <p id="question">Pronto para come√ßar?</p>
        <input type="text" id="answer" placeholder="Sua resposta">
        <br><br>
        <button class="submit" id="submit">Responder</button>
        <p id="feedback"></p>
        <p id="score">Pontua√ß√£o: 0</p>
    </div>

    <script>
        const questionEl = document.getElementById('question');
        const answerInput = document.getElementById('answer');
        const feedbackEl = document.getElementById('feedback');
        const submitBtn = document.getElementById('submit');
        const scoreEl = document.getElementById('score');

        let currentAnswer = 0;
        let score = 0;

        function generateQuestion() {
            const num1 = Math.floor(Math.random() * 10) + 1; // N√∫mero entre 1 e 10
            const num2 = Math.floor(Math.random() * 10) + 1; // N√∫mero entre 1 e 10
            const operations = ["+"];
            const operation = operations[Math.floor(Math.random() * operations.length)];

            let questionText;
            switch (operation) {
                case "+":
                    currentAnswer = num1 + num2;
                    questionText = `Quanto √© ${num1} + ${num2}?`;
                    break;
            }

            questionEl.textContent = questionText; 
        }

        submitBtn.addEventListener('click', () => {
            const userAnswer = answerInput.value.trim();
            if (parseFloat(userAnswer) === parseFloat(currentAnswer)) {
                feedbackEl.textContent = "Correto! üéâ";
                score++;
                scoreEl.textContent = `Pontua√ß√£o: ${score}`;
                answerInput.value = "";
                generateQuestion();
            } else {
                feedbackEl.textContent = "Tente novamente! ‚ùå";
            }
        });

        generateQuestion(); // Inicia com uma pergunta
    </script>
</body>
</html>
